<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FalkorDB Canvas Web Component Example</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .graph-container {
      height: 600px;
      width: 100%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .controls {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      margin-right: 10px;
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .info {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #selected-info {
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>FalkorDB Canvas Web Component</h1>

    <div class="controls">
      <button onclick="addNode()">Add Node</button>
      <button onclick="addLink()">Add Link</button>
      <button onclick="toggleLoading()">Toggle Loading</button>
    </div>

    <div class="graph-container">
      <falkordb-canvas id="graph"></falkordb-canvas>
    </div>

    <div class="info">
      <h3>Selected Element:</h3>
      <div id="selected-info">Click on a node or link to see details</div>
    </div>
  </div>

  <!-- Import map for module resolution -->
  <script type="importmap">
    {
      "imports": {
        "d3": "https://cdn.jsdelivr.net/npm/d3@7.9.0/+esm",
        "force-graph": "https://cdn.jsdelivr.net/npm/force-graph@1.51.0/+esm"
      }
    }
  </script>

  <!-- Import the web component -->
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@falkordb/canvas@latest/dist/index.js';

    const TOKEN = 'eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIwNjM0MGRiNy1mMjJmLTRlZWItODA1YS0xZDdmMjI1MjhhOWYiLCJqdGkiOiIxNzY3MjY1OTg3Njc2LTAxOGRmNzIwLTdkMGEtNDU2Ni05MDljLWQ1MzRkYjBjODQzMSIsInVzZXJuYW1lIjoiZGVmYXVsdCIsInJvbGUiOiJBZG1pbiIsImhvc3QiOiJsb2NhbGhvc3QiLCJwb3J0Ijo2Mzc5LCJ0bHMiOmZhbHNlLCJjYSI6InVuZGVmaW5lZCIsImlhdCI6MTc2NzI2NTk4N30.KXTJtYfZtoP4Oju77EHXRlqThEllHdZ2CfHjYpgf3AA';
    const graphName = 'NETIT'; // Replace with actual graph name

    // Fetch graph data with a query
    const query = 'MATCH (n) OPTIONAL MATCH (n)-[e]->(m) RETURN n LIMIT 100'; // Your Cypher query
    const response = await fetch(`http://localhost:3000/api/graph/${graphName}?query=${encodeURIComponent(query)}`, {
      headers: {
        'Authorization': TOKEN
      }
    });

    // The response is a Server-Sent Events stream
    const reader = response.body.getReader();
    const decoder = new TextDecoder();

    let result = '';
    
    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      result += decoder.decode(value);
    }

    // Parse the SSE events to get your data
    const events = result.split('\n\n').filter(e => e.trim());
    const sampleData = events.map(event => {
      if (event.startsWith('event: error')) {
        const dataLine = event.split('\n').find(l => l.startsWith('data:'));
        console.error('Error:', JSON.parse(dataLine.substring(5)));
      } else if (event.startsWith('data:')) {
        const data = JSON.parse(event.substring(5));
        console.log('Query result:', data);
        return data;
      }
    });

    const displayTextPriority = [
      { name: 'name', ignore: false },
      { name: 'title', ignore: false },
      { name: 'label', ignore: false },
    ];

    // Get the graph element
    const canvas = document.getElementById('graph');

    // Wait for the element to be defined
    await customElements.whenDefined('falkordb-canvas');

    // Set initial data
    canvas.setData(sampleData);

    const graphContainer = document.querySelector('.graph-container');

    // Configure the graph using individual setters (more efficient!)
    canvas.setWidth(graphContainer.clientWidth);
    canvas.setHeight(graphContainer.clientHeight);

    // Set event handlers using setConfig (for callbacks)
    canvas.setConfig({
      onNodeClick: (node, event) => {
        console.log('Node clicked:', node);
        document.getElementById('selected-info').textContent =
          `Node: ${node.data.name || node.id} (${node.labels.join(', ')})`;
      },
      onLinkClick: (link, event) => {
        console.log('Link clicked:', link);
        document.getElementById('selected-info').textContent =
          `Link: ${link.relationship}`;
      },
      onNodeRightClick: (node, event) => {
        console.log('Node right-clicked:', node);
        document.getElementById('selected-info').textContent =
          `Right-clicked Node: ${node.data.name || node.id}`;
      },
      onLinkRightClick: (link, event) => {
        console.log('Link right-clicked:', link);
        document.getElementById('selected-info').textContent =
          `Right-clicked Link: ${link.relationship}`;
      },
      onNodeHover: (node) => {
        if (node) {
          console.log('Node hover:', node);
        }
      },
      onLinkHover: (link) => {
        if (link) {
          console.log('Link hover:', link);
        }
      },
      onBackgroundClick: () => {
        document.getElementById('selected-info').textContent =
          'Click on a node or link to see details';
      },
      isNodeSelected: (node) => false,
      isLinkSelected: (link) => false,
    });

    // Control functions
    let nodeCounter = 5;
    let linkCounter = 5;

    window.addNode = () => {
      const data = canvas.getData();
      const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#96CEB4'];
      data.nodes.push({
        id: nodeCounter,
        labels: ['Person'],
        color: colors[Math.floor(Math.random() * colors.length)],
        visible: true,
        data: { name: `Person ${nodeCounter}` }
      });
      nodeCounter++;
      canvas.setData(data);
    };

    window.addLink = () => {
      const data = canvas.getData();
      if (data.nodes.length < 2) {
        alert('Need at least 2 nodes to create a link');
        return;
      }
      const sourceIdx = Math.floor(Math.random() * data.nodes.length);
      let targetIdx = Math.floor(Math.random() * data.nodes.length);
      while (targetIdx === sourceIdx && data.nodes.length > 1) {
        targetIdx = Math.floor(Math.random() * data.nodes.length);
      }
      data.links.push({
        id: linkCounter,
        relationship: 'CONNECTS',
        color: '#999',
        source: data.nodes[sourceIdx].id,
        target: data.nodes[targetIdx].id,
        visible: true,
        data: {}
      });
      linkCounter++;
      canvas.setData(data);
    };

    let isLoading = false;
    window.toggleLoading = () => {
      isLoading = !isLoading;
      // Use individual setters for better performance
      canvas.setIsLoading(isLoading);
      canvas.setCooldownTicks(isLoading ? undefined : 300);
    };
  </script>
</body>

</html>
